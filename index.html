<html lang="en">

    <script src="script.js"></script>
</head>
<body>

<div>
    <h1> Am I failing my class? </h1>
</div>
<div class="calculator">

        <label class="input" for="grade1">Grade:</label><input type="text" id="grade1"><label
            class="yourWeight" for="weight1"></label><input

    <input type="button" id="buttonremove" class="button" value="Remove grade"/>
    <div class="average1"><p class="yourAverage">Your average is: </p>
        <p id="average"></p></div>

</div>
